     <!-- Meta Keywords (Optional but useful) -->

     <!-- Meta Author -->

     <!-- Open Graph for Social Media (Optional) -->

    <title>MIS Report</title>
    <link rel="icon" href="img/log.jpg" type="image/png">
</head>
<body>

    <div class="container">
        <h1>Set Upcoming Event</h1>

        <form id="event-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required>

            <label for="event-date">Event Date:</label>
            <input type="date" id="event-date" name="event-date" required>

            <label for="event-time">Event Time:</label>
            <input type="time" id="event-time" name="event-time" required>

            <label for="event-venue">Event Venue:</label>
            <input type="text" id="event-venue" name="event-venue" required>

            <label for="activity-incharge">Activity Incharge:</label>
            <input type="text" id="activity-incharge" name="activity-incharge" required>

            <label for="resource-person">Resource Person:</label>
            <input type="text" id="resource-person" name="resource-person" required>

            <input type="submit" value="Set Event">
        </form>
    </div>

</body>
</html>
